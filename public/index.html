<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pictionary</title>

    <link rel="stylesheet" href="/main.css">
</head>
<body>

<div id="main">
    <h1>Pictionary</h1>
    <h2 id="nickName"></h2>
    <div id="top-message">

    </div>

    <div class="container">
        <div class="fixed">
            <div id="guess">
                Make a guess: <input type="text">
            </div>
            <div id="drawer">
                <div id="drawerWord">Your word is {word}</div>
                <button id="clearButton" type="button">Clear Canvas</button>
            </div>
        </div>
        <div class="flex-item">
            <div>
                Current Players:
                <ul id="playerList"></ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="fixed"><canvas id="canvas"></canvas></div>
        <div class="flex-item"><div id="messages"></div></div>
    </div>

</div>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
<script src="main.js"></script>

</body>
</html>
